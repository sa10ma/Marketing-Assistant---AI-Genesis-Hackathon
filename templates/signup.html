{% extends "base.html" %}

{% block title %}User Sign Up{% endblock %}

{% block content %}
<div class="card" style="max-width: 400px; margin: 60px auto;">
    <h2 style="text-align: center;">Create Your Account</h2>
    <p style="margin-bottom: 25px; text-align: center; color: #666;">
        Set up your username and password to begin.
    </p>

    <form method="POST" action="/signup">
        
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
        </div>
        
        <div class="form-group">
            <label for="password">Password (Unsecured in this example)</label>
            <input type="password" id="password" name="password" required>
        </div>
        
        <button type="submit" class="btn btn-primary" style="margin-top: 25px; width: 100%;">Sign Up Now</button>
    </form>

    <div class="mt-6 text-center">
        <p class="text-sm text-gray-600">
            Already have an account?
            <a href="{{ url_for('show_login_form') }}" class="font-medium text-primary-dark hover:text-success-green">
                Sign In
            </a>
        </p>
    </div>
</div>
{% endblock %}
